<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Linkedin</title>
</head>

<body>
  <nav>
    <div class="img-nav">
      <img src="img/LinkedIn logo.png" alt="logo">
    </div>
    <div class="ul-nav">
      <ul>
        <li>Articulos</li>
        <li>Peronas</li>
        <li>Learming</li>
        <li>Empleos</li>
      </ul>
    </div>
    <div class="unirseAhora">
      <h2>Unirse ahora</h2>
    </div>
    <div class="iniciar-sesion">
      <button>Inicia sesion</button>
    </div>
  </nav>

  <main>
    <section>
      <div class="sesion">
        <h1>¡Te damos la bienvenida a tu comunidad profesional!</h1>
      </div>
      <form>
        <div class="email-telefono">
          <label>Email o telefono</label>
          <input type="email">
        </div>
        <div class="contraseña">
          <label>Contraseña</label>
          <input type="password">
        </div>
        <div class="olvidad-contrasena">
          <a href="https://www.linkedin.com/uas/request-password-reset?trk=homepage-basic_forgot_password&original_referer=https%3A%2F%2Fes.linkedin.com%2F">¿Has olvidado tu contraseña?</a>
        </div>
        <div class="boton-iniciaSesion">
          <button>Inicia sesion</button>
        </div>
      </form>
      <div class="texto-principio">
        <p>Al hacer clic en «Continuar como» a continuación, aceptas las <a href="https://es.linkedin.com/legal/user-agreement?trk=homepage-basic_auth-button_user-agreement">Condiciones de uso</a>, la <a href="https://es.linkedin.com/legal/privacy-policy?trk=homepage-basic_auth-button_privacy-policy">Politica de privacidad</a> y la <a href="https://es.linkedin.com/legal/cookie-policy?trk=homepage-basic_auth-button_cookie-policy"> Politica de cookies</a> de Linkedin.</p>
        <div class="continua-google">
          <button>Continue with Google</button>
        </div>
      </div>
      <div class="unete-ahora">
        <button>¿Estas empezando a usar Linkedin? Unete ahora</button>
      </div>
      <img src="img/img1.svg" alt="imagen imagen-principio">
    </section>
  </main>
</body>
</html>
